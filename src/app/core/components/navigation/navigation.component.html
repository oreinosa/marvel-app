<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(screenSize$ | async) > 2 ? 'dialog' : 'navigation'"
    mode="over">
    <app-sidenav [links]='links' (close)='drawer.close()'></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [screenSize]='(screenSize$ | async)' (toggle)='drawer.toggle()' [links]='links'></app-toolbar>
    <div class="route-container">
      <ng-content></ng-content>
    </div>
    <app-footer [links]='links' [screenSize]='(screenSize$ | async)'></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
